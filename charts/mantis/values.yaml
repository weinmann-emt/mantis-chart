replicaCount: 1

image:
  repository: php
  pullPolicy: IfNotPresent
  tag: "8.3-apache"

curlImage:
  repository: curlimages/curl
  tag: "latest"

bbImage:
  repository: busybox
  tag: "latest"

gitImage:
  repository: bitnami/git
  tag: "latest"

mantis:
  predefinedConfigSecret: "" # with key config_inc.php
  config: ""
  custom_strings_inc: ""
  custom_constants_inc: ""
  companyCertSecret: "" # with key: ca-certificates.crt
  addons: []
    # - url: -c http.sslVerify=false https://gitlab.hh.emt.local/wm/WMMantisValidator.git
    #   tag: v1.0.7
    #   name: WMMantisValidator

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext:

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  size: "64M"
